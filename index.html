<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="colorblock">
    <div class="intro">Metric/Imperial Unit Conversion</div>
    <h1 class="user">20</h1>
  </div>
  <div class="conversions">
    <div class="container length">
      <div class="label">
        Length (Meter/Feet)
      </div>
      <div class="result">
        <span class="user-input"></span> meters = <span class="fcalc"></span> feet | <span class="user-input"></span> feet = <span class="mcalc"> </span> meters
      </div>
    </div>

    <div class="container volume">
      <div class="label">
        Volume (Liters/Gallons)
      </div>
      <div class="result">
        <span class="user-input"></span> liters = <span class="gcalc"></span> gallons | <span class="user-input"></span> gallons = <span class="lcalc"></span> liters
      </div>
    </div>

    <div class="container mass">
      <div class="label">
        Mass (Kilograms/Pounds)
      </div>
      <div class="result">
        <span class="user-input"></span> kilograms = <span class="pcalc"></span> pounds | <span class="user-input"></span> pounds = <span class="kcalc"></span> kilgrams
      </div>
    </div>
  </div>
</body>
</html>
